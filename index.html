<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Challenge Firebase</title>
  <script type="module" src="app.js"></script>
</head>

<body>

  <h1>Fil d'actualité</h1>

  <!-- AUTHENTIFICATION -->
  <div id="auth-section">
    
    <h2>Inscription</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>

    <h2>Connexion</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

  </div>

  <!-- INFO UTILISATEUR -->
  <div id="user-section" style="display:none;">
    <p>Connecté en tant que : <span id="user-email"></span></p>
    <button id="logout-btn">Se déconnecter</button>
  </div>

  <!-- ZONE PUBLICATION (visible connecté) -->
  <div id="publication-section" style="display:none;">
    <h2>Publier un message</h2>
    
    <form id="post-form">
      <input type="text" id="post-content" placeholder="Votre message..." required />
      <button type="submit">Publier</button>
    </form>
  </div>

  <!-- ZONE D’AFFICHAGE DES MESSAGES -->
  <div id="messages-section">
    <h2>Messages</h2>
    <div id="messages-list"></div>
  </div>

</body>
</html>
